learning_protocol:

  title: "Протокол обучения DSL-парсингу через фрагменты"
  description: >
    Пошаговая итеративная модель для закрепления навыков смысловой декомпозиции текстов.
    Цель — превратить структуру разметки (idea_summary, key_thoughts, thought_flows и др.) в внутренний паттерн мышления.

  iteration_1:
    name: "Первичный разбор"
    steps:
      - Самостоятельно разобрать фрагмент: выделить idea_summary, key_thoughts, thought_flows, agents, roles.
      - Отправить на улучшение.
      - Получить от нейросети структурные правки и пояснения.
      - Вдумчиво прочитать и осознать, какие паттерны предложены, где были ошибки.

  iteration_2:
    name: "Пересборка по памяти"
    steps:
      - Скрыть или закрыть улучшенную версию.
      - Переписать свой разбор по памяти, максимально воспроизводя структуру и логику.
      - Сравнить с улучшенной версией и выделить, что было упущено или искажено.

  iteration_3:
    name: "Новый фрагмент"
    steps:
      - Взять новый фрагмент (f002, f003 и т.д.).
      - Применить структуру разбора по памяти, без шпаргалки.
      - Отправить на проверку или сравнение.

  iteration_n:
    name: "Возврат к старому фрагменту"
    condition: "После 3–5 новых фрагментов"
    steps:
      - Вернуться к первому (или старому) фрагменту.
      - Попробовать снова разобрать его с нуля.
      - Сравнить с первым своим вариантом: что изменилось, что улучшилось, что забылось.

  principles:
    - active_recall
    - spaced_repetition
    - error_based_learning
    - metacognitive_reflection
    - internalization_by_structure

  recommendation:
    frequency: "1–2 фрагмента в день"
    duration: "10–20 минут на фрагмент"
    tracking: "фиксировать итерации и сложности в progress_log.yaml"