evaluated_fragments_training_easy:

  description: >
    Подборка простых нарративных фрагментов для тренировки DSL-парсинга.
    Каждый фрагмент содержит 2–3 агента, одну-две смысловые сцены и минимальную структурную и стилистическую сложность.
    Подходит для освоения базового алгоритма декомпозиции: выделение действий, агентов, связей, элементарных смысловых узлов.

  fragments:

    - id: f001
      text: >
        Учёный проводит эксперимент, фиксирует данные и сравнивает результат с гипотезой. 
        Если результат не совпадает — он ищет объяснение. Это называется научный метод.

    - id: f002
      text: >
        Ребёнок задаёт вопрос, взрослый отвечает. Через несколько дней ребёнок спрашивает снова — иначе. 
        Это признак того, что он начал понимать глубже.

    - id: f003
      text: >
        Человек за рулём замечает опасность, нажимает на тормоз и избегает аварии. 
        Его реакция сработала автоматически, благодаря тренировке.

    - id: f004
      text: >
        Во время обсуждения один участник говорит громче, другой — сдержанно. 
        Первый доминирует, но не всегда бывает прав. Второй размышляет — и иногда меняет ход беседы.

    - id: f005
      text: >
        На собрании сотрудник предложил идею. Руководитель не отреагировал. 
        Позже тот же руководитель выдал эту идею как свою.

    - id: f006
      text: >
        Когда человек впервые видит шахматную партию, фигуры кажутся расставленными случайно. 
        Но игрок с опытом сразу видит стратегию.

    - id: f007
      text: >
        На уроке учитель задаёт вопрос. Один ученик отвечает быстро, другой медленно. 
        Оба дают верный ответ, но думают по-разному.

    - id: f008
      text: >
        Клиент пишет в поддержку. Робот отвечает стандартно. 
        Только вмешательство человека решает проблему по существу.

    - id: f009
      text: >
        Сотрудник компании предложил сократить отчёты. 
        Коллеги сначала сопротивлялись, но потом поняли, что экономят время.

    - id: f010
      text: >
        Врач объяснил пациенту побочные эффекты лекарства. 
        Пациент всё равно согласился — потому что счёл риск оправданным.