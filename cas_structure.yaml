-META_context:
  methodological_crisis_context:
    problem_with_reductionism: >
      Возникновение науки о сложности можно рассматривать как ответ на исчерпание классического редукционистского подхода. 
      В XX веке наука добилась феноменального успеха, анализируя мир через разложение его на простейшие составляющие. 
      Однако со временем стало ясно, что такие методы плохо справляются с описанием систем, где всё влияет на всё, 
      где взаимодействия важнее, чем части, а поведение невозможно предсказать из свойств компонентов.

    fragmentation_and_isolation: >
      Учёные всё чаще признавали, что реальный мир — не лабораторная абстракция. Настоящие проблемы редко бывают 
      «идеально определимыми», и попытка изолировать переменные ведёт к потере сути. 
      Такая стратегия порождала всё большую фрагментацию знаний, при которой отдельные дисциплины переставали «слышать» друг друга.

    institutional_conservatism: >
      Университетская и академическая среда часто усиливала эту фрагментацию. 
      Исследователей поощряли за успехи в рамках узкоспециализированных и идеально формализуемых задач. 
      С годами это порождало своего рода «научное туннельное зрение», делающее привычным игнорирование 
      комплексности и контекста.

    exhaustion_with_abstraction: >
      Даже внутри физических наук накапливалась усталость от математических моделей, 
      которые игнорировали подлинную сложность систем. 
      Начинался сдвиг в сторону интереса к моделям, которые допускают 
      нелинейность, неопределённость, эмерджентность — к системам, где невозможно 
      всё предсказать или вычислить заранее.

    toward_holism: >
      Как следствие, наука о сложности возникла как попытка разработать язык и инструменты, позволяющие описывать 
      целостные системы, понимать эмерджентные свойства, коэволюцию и самоорганизацию — без необходимости полностью 
      разбирать систему на части и жертвовать контекстом. Это не просто новое направление, а философский сдвиг: 
      от атомизации — к взаимосвязанности, от изоляции — к пониманию целого.

  purpose_and_significance: >
    Модель сложных адаптивных систем (CAS) — это не только способ описания и анализа систем, 
    но и ключ к пониманию самого феномена жизни, мышления и порядка во Вселенной. 
    CAS помогает ответить на вопрос: как возможно, что из хаоса, случайности и слепых законов природы 
    возникают организованные структуры, способные к обучению, адаптации и смыслообразованию?

  philosophical_inspiration: >
    Для исследователей вроде Стюарта Кауфмана, CAS — это объяснительная рамка, через которую 
    можно увидеть появление порядка как естественное и неизбежное следствие 
    локальных взаимодействий, обратной связи и эволюции. 
    В этой модели порядок не противопоставляется хаосу, а возникает из него.

  worldview_shift: >
    CAS переопределяет взгляд на мир: вместо представления о линейной причинности и централизованном контроле 
    она предлагает мышление в терминах эмерджентности, коэволюции и распределённого интеллекта. 
    Это позволяет по-новому осмыслить не только биологические и социальные системы, 
    но и собственное место человека в мире — как агента, встроенного в непрерывную динамику адаптации и возникновения.

  evolutionary_context: >
    Концепция сложных адаптивных систем (CAS) расширяет классическое дарвиновское понимание эволюции. 
    Дарвин рассматривал естественный отбор как ключевой механизм возникновения видового разнообразия и адаптации, 
    происходящих в результате случайных мутаций и борьбы за выживание. 

    Однако современные представления о самоорганизации показывают, что упорядоченные и сложные структуры могут 
    возникать и без внешнего управления — как результат внутренних взаимодействий между элементами системы. 
    Это дополняет дарвиновскую парадигму, предлагая объяснение тому, как порядок может эволюционировать 
    даже в условиях действия второго закона термодинамики и общей тенденции к энтропии.

-CAS_MODEL:
  --Description: >
    Complex Adaptive System (CAS) — это система из множества взаимодействующих агентов, поведение которых формируется не напрямую, а возникает из локальных взаимодействий и адаптации. Даже простые правила на уровне агентов могут приводить к непредсказуемо сложному поведению всей системы, не сводимому к отдельным частям.

  --CORE_FEATURES:
    ---Foundational_elements:
      - components: >
          Это базовые строительные элементы системы. Они могут быть пассивными (например, среда, ресурсы, барьеры) или активными (например, агенты, модули), и служат основой для структурной и функциональной организации системы.
      - agents: >
          Это активные, автономные компоненты, способные к взаимодействию, обучению и адаптации. Именно они формируют поведение системы через свои действия и отклик на среду. Bce агенты — компоненты, но не все компоненты — агенты.

    ---Organizational_context:
      - hierarchical_structure: >
          Система организована в виде уровней — от микроскопических (нейроны, клетки) до макроскопических (организмы, институты).

      - niche_diversity: >
          Присутствуют различные ниши — пространства, в которых агенты находят функциональную роль.

      - domain_diversity: >
          Сложные адаптивные системы встречаются в различных областях — как в природе (мозг, клетки, муравейники),
          так и в человеческом обществе (экономика, политические институты, научные сообщества).
          Это делает модель CAS универсальной и применимой к широкому спектру систем.

    ---System_properties:
      conditions_of_emergence:
        description: >
          Это свойства, делающие возможным спонтанное появление сложных адаптивных систем.
          Почему это важно: без них не запускается самоподдерживающаяся сложность.
          Они «отвечают» за пороговые явления и зарождение паттернов.
        properties:
          - autocatalysis:
              description: >
                Автокатализ — это способность системы усиливать и воспроизводить себя через внутренние взаимодействия. 
                В автокаталитической системе продукты одних реакций или процессов становятся катализаторами других, 
                создавая замкнутую сеть взаимоподдерживающих трансформаций. Такая структура позволяет системе быть 
                самоподдерживающейся и устойчивой даже при отсутствии внешнего управления.
              examples_inline: >
                химия — метаболическая сеть, где продукты реакций способствуют образованию других компонентов системы;
                социальная динамика — стартап-экосистема, где одни компании создают условия для появления других;
                когнитивные системы — идеи, провоцирующие рождение новых идей.
          - nonlinearity_and_chaos:
              description: >
                Нелинейные системы — это такие, в которых поведение не может быть предсказано 
                путём простой суммы действий отдельных компонентов. Они чувствительны к начальному состоянию, 
                обладают обратной связью, рекурсией и непредсказуемой динамикой. 
                Именно в таких системах чаще всего возникают эмерджентные свойства и сложные паттерны.
              linear_contrast: >
                Линейные системы просты для анализа: в них элементы действуют независимо, 
                и результат — просто сумма их эффектов. Волны звука и света, в определённых условиях — линейны: 
                они складываются, не искажая друг друга. Экономика в простейших моделях также представляется линейной, 
                когда поведение агентов считается независимым.
              chaos_as_special_case: >
                Хаос — это форма поведения нелинейной системы, при которой детерминированные законы 
                приводят к непредсказуемым результатам из-за экстремальной чувствительности к начальному состоянию. 
                Даже простые системы, обладающие нелинейностью, могут демонстрировать сложную, неинтуитивную динамику. 
                Именно в этих условиях возникает богатое, адаптивное поведение, невозможное в рамках линейных моделей.
              examples_inline: >
                физика — двойной маятник, атмосферные модели, метеосистемы;
                биология — регуляция генов, развитие организма;
                поведение — принятие решений, нестабильная обратная связь в группах;
                экономика — пузырь и крах как результат усиливающейся реакции агентов.
          - phase_transition:
              description: >
                Фазовый переход — это резкое, качественное изменение поведения системы при накоплении количественных изменений, 
                обычно возникающее при достижении порогового значения параметра (критической массы, плотности, взаимодействий и т.д.). 
                Он отражает момент смены режима: из хаоса в порядок, из разобщённости — в координацию.
              examples_inline: >
                физика — превращение воды в лёд; биология — внезапное возникновение автокаталитических сетей при насыщенности "первичного бульона"; социотехника — лавинообразное распространение инновации после достижения критической массы пользователей.

      structural_properties:
        description: >
          Эти свойства определяют архитектуру и принципы самоорганизации системы.
          Они описывают, как устроена система: децентрализация, модульность, способность к самоорганизации.
          Эти свойства делают возможной гибкость и устойчивость CAS в изменяющейся среде.
        properties:
          - adaptability:
            description: >
              Адаптивность — способность системы изменяться под воздействием среды, опыта или внутренних процессов. 
              Проявляется на уровне агентов, взаимодействий и структуры. Поддерживается обратной связью, обучением и эволюцией.
            examples_inline: >
              биология — изменение поведения животных в ответ на средовые стимулы;
              технологии — адаптация нейросети после тренировочных циклов;
              экономика — перестройка компании после рыночного кризиса.
          - coevolving_environment:
              description: >
                Среда системы динамична и формируется самими агентами: она не является фиксированной, 
                a постоянно изменяется через их взаимодействия. Агенты адаптируются к этой среде, 
                которая в свою очередь адаптируется к ним. Таким образом, возникает непрерывный цикл взаимного влияния.
              examples_inline: >
                биология — симбиоз видов, изменяющих среду обитания друг друга;
                общество — изменение норм в ответ на поведение индивидов и наоборот;
                ИИ — среда в reinforcement learning, изменяемая агентами в процессе обучения.
          - distributed_control:
              description: >
                Отсутствие центрального управляющего элемента — поведение системы возникает 
                из локальных взаимодействий между компонентами.
              examples_inline: >
                биология — иммунная система без центрального управляющего органа;
                технологии — блокчейн-системы;
                социология — самоорганизация сообществ без лидера.
          - self_organization:
              description: >
                Самоорганизация — это способность системы к формированию упорядоченных структур 
                и паттернов без внешнего управления. Она возникает в результате локальных взаимодействий между компонентами, 
                часто при наличии положительной обратной связи. Самоорганизация является фундаментальным источником 
                эмерджентных свойств и устойчивого поведения в CAS.
              examples_inline: >
                биология — спонтанная организация клеток в эмбриогенезе;
                физика — формирование снежинок;
                технологии — формирование p2p-сетей.
          - spontaneous_organization:
              description: >
                Структура и порядок в системе возникают динамически и непреднамеренно — без внешнего проектирования
                или управления. Даже при отсутствии общего плана агенты способны сформировать упорядоченные шаблоны
                поведения, структуры и роли благодаря локальным взаимодействиям, обратной связи и адаптации.
              examples_inline: >
                биология — образование узоров у животных;
                технологии — архитектура интернета;
                социальные системы — самоорганизация волонтёрских движений.

      dynamic_behavior:
        description: >
          Эти свойства описывают поведение системы во времени — как она реагирует, адаптируется, создаёт новое.
          Это свойства «жизни» системы, её движения, координации и возникновения новых уровней.
        properties:
          - non_equilibrium_dynamics:
              description: >
                B сложной адаптивной системе невозможно устойчивое равновесие. Такие системы не стремятся к стабильности — 
                они находятся в состоянии постоянного перехода, развития и перестройки. 
                Равновесие означает остановку адаптации и, по сути, "смерть" системы.
              examples_inline: >
                физика — вихри и турбулентные потоки;
                биология — метаболизм и клеточная активность;
                экономика — постоянные колебания рынков.
          - emergence:
              description: >
                Поведение системы в целом не редуцируется к поведению отдельных агентов, 
                а возникает как результат их взаимодействий.
              examples_inline: >
                биология — сознание как результат работы нейронов;
                социология — культура как результат взаимодействия множества людей;
                физика — поведение жидкостей из молекулярных взаимодействий.
          - collective_behavior:
              description: >
                Поведение системы определяется не индивидуальными действиями, а координацией и совокупным вкладом множества агентов.
                Оно может быть согласованным, даже если агенты действуют без глобального знания о системе.
              examples_inline: >
                биология — поведение птичьих стай;
                робототехника — рой роботов, выполняющих общую задачу;
                экономика — рыночное поведение как результат массовых решений.

      outcomes_and_effects:
        description: >
          Эти свойства ещё не определены, но сюда войдут: устойчивость, способность к инновациям, эволюционная открытость и др.
          Это следствия функционирования CAS на длительной шкале времени — то, ради чего она и существует.
        properties: []

  --Structure_blocks:
    - Agents:
        description: >
          Агенты — это активные элементы системы, способные на адаптацию. Они взаимодействуют c другими агентами и средой, и формируют поведение системы.
        behavior_archetypes:
          - none:
              description: >
                Поведение полностью механическое или запрограммированное. Агент не имеет памяти, не реагирует на опыт и не строит модели.
                Его действия определяются только текущим стимулом.
              example: >
                Ионный канал, открывающийся при изменении напряжения. Простейшие датчики. Молекула, движущаяся по градиенту. Некоторые простейшие животные, такие как гидры, демонстрируют подобное поведение.
          - reactive:
              description: >
                Агент способен изменять поведение на основе прошлых взаимодействий. Он не предсказывает будущее, но способен обучаться
                через обратную связь, удерживая успешные реакции и избегая неэффективных.
              example: >
                Муравей, усиливающий удачные маршруты с помощью феромонов. Амёба, избегающая вредных условий. RL-агент без модели. Ящерицы, демонстрирующие врождённые реакции на хищников, или пчёлы с рефлекторной навигацией также относятся к этому типу.
              behavior_notes:
                - uncertainty: >
                    Агенты действуют в условиях высокой неопределённости и не могут найти глобального оптимума —
                    пространство возможных решений почти невозможно охватить. Даже при успешной стратегии
                    нет гарантии стабильности: равновесие постоянно сдвигается, как в игре без фиксированного финала.
                - relative_improvement: >
                    Агенты ориентируются на улучшение своих стратегий относительно других агентов, что приводит
                    к коэволюции, конкуренции и адаптации без чёткого "лучшего решения".
                - reinforcement_feedback: >
                    Агенты получают обратную связь из среды через успех или неудачу своих действий.
                    Они склонны удерживать стратегии, приводящие к выигрышу, и отбрасывать неэффективные.
                    Это позволяет им улучшать поведение и адаптироваться без необходимости полного знания среды.
          - modeling:
              description: >
                Агент строит внутреннюю модель среды, прогнозирует последствия действий и действует на основе предвидения.
                Такое поведение требует абстракции, памяти и оценки возможных сценариев.
              example: >
                Человек, принимающий решение на основе анализа рисков. Компания, строящая стратегический прогноз. Шахматный ИИ, просчитывающий ходы. Обезьяны, дельфины и вороны также демонстрируют способности к построению моделей и принятию решений на основе предсказания.
              behavior_notes:
                - inheritance_note: >
                    Поведение моделирующих агентов включает все свойства реактивных агентов.
                - internal_models_and_predictions: >
                    Агенты используют внутренние модели для прогнозирования и принятия решений.
                    Эти модели сильно ограничены по сравнению с «оптимальными»,
                    но позволяют предсказывать последствия действий и адаптироваться.
        fields:
          - instance: string
          - category: string
          - environment: string
          - adaptive: boolean
        examples_inline: >
          instance: нейрон, молекула, клетка, животное, человек, фирма
          category: пирамидальный нейрон, ДНК, лейкоцит, муравей, гражданин, стартап
          environment: синаптическое окружение, внутриклеточная среда, межклеточная среда, колония, общество, рынок
          adaptive: true — способен изменять поведение в зависимости от обратной связи или накопленного опыта;
                    false — если поведение строго запрограммировано или не изменяется

    - Properties:
        description: >
          Ключевые характеристики всей системы, выражающие принципы её организации.
        fields:
          - name: string
          - description: string
          - examples_inline: >
              # Когнитивные и предсказательные свойства:
              предсказание — система формирует внутренние модели и делает прогнозы;
              обучение — способность изменяться на основе накопленного опыта;
              контекстная чувствительность — поведение зависит от окружения и истории;

              # Структурно-организационные свойства:
              многоуровневая иерархия — система организована в слои от микро- к макроуровню;
              модульность — состоит из слабо связанных, но взаимодействующих подсистем;
              рекурсивность — компоненты системы сами могут быть CAS;

              # Динамические свойства:
              саморегуляция — поддержание устойчивости без внешнего управления;
              нестабильное равновесие — система всегда в движении;
              флуктуации — важная роль случайностей;

              # Коммуникационные и сетевые свойства:
              локальность взаимодействий — агенты взаимодействуют с ближайшими;
              эффект масштаба — поведение системы зависит от количества агентов;
              распределённое принятие решений — нет центра управления;

              # Эволюционные свойства:
              наследуемость изменений — успешные конфигурации сохраняются;
              рекомбинация — создание новых комбинаций из старых;
              инновационность — способность генерировать новые структуры.

    - Levels:
        description: >
          Уровни организации, от микроскопических до макроскопических.
        fields:
          - description: string
          - example: string
          - examples_inline: >
              # Биологические уровни:
              # клетки → ткани → органы → организм; например, мышечная клетка → мышечная ткань → сердце;
              # нейроны → зоны коры → мозг;

              # Социальные уровни:
              # человек → группа → организация → институт → общество; например, гражданин → команда → фирма → экономика;

              # Экологические уровни:
              # особь → популяция → вид → экосистема; например, муравей → колония → вид → лесная экосистема.

    - Dynamics:
        description: >
          Процессы, через которые система развивается, обучается и адаптируется.
        fields:
          - type: string
          - mechanism: string
          - example: string
          - examples_inline: >
              # Адаптация:
              # перестройка под внешние условия; например, компании меняют структуру после кризиса;

              # Обучение:
              # накопление опыта; например, ИИ улучшается после каждой итерации тренировки;

              # Эволюция:
              # сохранение успешных комбинаций; например, генетические алгоритмы в оптимизации;

              # Пластичность:
              # изменение структуры без внешнего вмешательства; например, нейропластичность мозга.

    - Niches:
        description: >
          Экологические или функциональные пространства, которые могут быть заняты агентами.
          Некоторые из них создают новые ниши по мере заполнения.
        fields:
          - description: string
          - produces_new_niches: boolean
          - examples_inline: >
              # Биологические ниши:
              # травоядные, хищники, опылители; например, пчёлы как опылители в лесу;

              # Социальные ниши:
              # инженер, продавец, управленец; например, программисты в IT-компании;

              # Технологические ниши:
              # разработчик API, администратор серверов; например, DevOps-инженер как нишевый специалист;

              # Свойства ниш:
              # порождение новых ниш: появление смартфонов создало рынок приложений;
              # исчезновение ниш: с развитием интернета исчезли видеопрокаты.

    - Domains:
        description: >
          Области, в которых могут существовать сложные адаптивные системы. Это могут быть как природные, так и социальные
          или технологические среды, в которых агенты взаимодействуют, эволюционируют и адаптируются. Разнообразие доменов
          подчёркивает универсальность модели CAS.

        fields:
          - category: string
          - example: string

        examples_inline: >
          # Природные домены:
          # category: биология; example: мозг, иммунная система, эмбрион
          # category: экология; example: экосистемы, муравейники, микробиомы

          # Социальные домены:
          # category: экономика; example: рынки, компании, потребители
          # category: культура; example: научные сообщества, традиции, языки
          # category: политика; example: партии, правительства, государственные институты

          # Технологические домены:
          # category: цифровые системы; example: интернет, распределённые сети, блокчейн
          # category: искусственный интеллект; example: обучающиеся ИИ-системы, многомодельные агенты
